overlay: 1.0.0
info:
  title: Speakeasy overlay for epilot target API
  version: 0.0.1
actions:
  - target: $
    update:
      x-speakeasy-retries:
        strategy: backoff
        backoff:
          initialInterval: 5000 # 5 seconds
          maxInterval: 60000 # 60 seconds
          maxElapsedTime: 3600000 # 5 minutes
          exponent: 1.5
        statusCodes:
          - 5XX
        retryConnectionErrors: true

  # Target
  - target: $["paths"]["/v1/target"]["post"]
    update:
      x-speakeasy-entity-operation: Target#create
  - target: $["paths"]["/v1/target/{targetId}"]["get"]
    update:
      x-speakeasy-entity-operation: Target#get
  - target: $["paths"]["/v1/target/{targetId}"]["patch"]
    update:
      x-speakeasy-entity-operation: Target#update
  - target: $["paths"]["/v1/target/{targetId}"]["delete"]
    update:
      x-speakeasy-entity-operation: Target#delete
  - target: $["components"]["schemas"]["Target"]
    update:
      x-speakeasy-entity: Target
  - target: $["components"]["parameters"]["TargetIdPathParam"]
    update:
      x-speakeasy-match: id

  # overrides
  - target: $["components"]["schemas"]["BaseTarget"]["properties"]["entity_filters"]
    update:
      x-speakeasy-type-override: any
